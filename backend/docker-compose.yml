version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pick6-postgres
    environment:
      POSTGRES_DB: pick6db
      POSTGRES_USER: pick6admin
      POSTGRES_PASSWORD: pick6password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pick6admin -d pick6db"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: pick6-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: 